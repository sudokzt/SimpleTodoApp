<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1.0, user-scalable=no">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
  <script src="js/applican.js"></script>
  <script src="js/index.js"></script>
  <script src="js/initialize.js"></script>
  <title>自己管理App</title>
</head>
<body>
  <header id="header">
    <div class="left_button button">
      <i class="fas fa-chart-pie fa-2x" onclick="toGraphScreen()"></i>
    </div>
    <h1>自己管理</h1>
    <div class="right_button button">
      <i class="fas fa-pencil-alt fa-2x will_edit" onclick="toEditScreen('Edit')"></i>
      <i class="done_edit" style="display: none" onclick="toEditScreen('Done')">完了</i>
    </div>
  </header>

  <main class="main">
    <section class="progress_time">
      <time id="elapsed_time"></time>
    </section>
    <section class="todo_category">
      <ul>
        <li class="adjust-box box-1x2 category_button" id="button_1">
          <div style="display: none" class="delete_mark"></div>
          <div class="inner" ontouchstart="" onclick="selectedButton(1)">
            <p>睡眠</p>
          </div>
        </li>
        <li class="adjust-box box-1x2 category_button" id="button_1" ontouchstart="" onclick="selectedButton(1)">
          <div class="inner">
            <div style="display: none" class="delete_mark"></div>
            <p>睡眠</p>
          </div>
        </li>
        <li class="adjust-box box-1x2 category_button" id="button_1" ontouchstart="" onclick="selectedButton(1)">
          <div class="inner">
            <div style="display: none" class="delete_mark"></div>
            <p>睡眠</p>
          </div>
        </li>
        <div style="display: none" id="add_mark" onclick="addCategory()"></div>
      </ul>
    </section>
  </main>
  <footer class="footer">

  </footer>
</body>
</html>
