<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1.0, user-scalable=no">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/applican.js"></script>
  <script src="js/index.js"></script>
  <title>自己管理App</title>
</head>
<body>
  <header id="header">
    <div class="left_button button">
      <i class="fas fa-chart-pie fa-2x" onclick="toGraphScreen()"></i>
    </div>
    <h1>自己管理</h1>
    <div class="right_button button">
      <i class="fas fa-pencil-alt fa-2x" onclick="toEditScreen()"></i>
    </div>
  </header>

  <main class="main">
    <section class="progress_time">
      <time>01時間23分35秒</time>
    </section>
    <section class="todo_category">
      <ul>
        <li class="adjust-box box-1x2" ontouchstart="">
          <div class="inner">
            <p>睡眠</p>
          </div>
        </li>
        <li class="adjust-box box-1x2" ontouchstart="">
          <div class="inner">
            <p>遊び</p>
          </div>
        </li>
        <li class="adjust-box box-1x2" ontouchstart="">
          <div class="inner">
            <p>勉強</p>
          </div>
        </li>
        <li class="adjust-box box-1x2" ontouchstart="">
          <div class="inner">
            <p>読書</p>
          </div>
        </li>
        <li class="adjust-box box-1x2" ontouchstart="">
          <div class="inner">
            <p>移動</p>
          </div>
        </li>
        <li class="adjust-box box-1x2" ontouchstart="">
          <div class="inner">
            <p>風呂</p>
          </div>
        </li>
        <li class="adjust-box box-1x2" ontouchstart="">
          <div class="inner">
            <p>食事</p>
          </div>
        </li>
      </ul>　
    </section>
  </main>
  <footer class="footer">

  </footer>
</body>
</html>
