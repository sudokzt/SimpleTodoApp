<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1.0, user-scalable=no">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
  <title>自己管理App</title>
</head>
<body>
  <header id="header">
    <h1>統計データ</h1>
    <div class="right_button button">
      <i class="fas fa-home fa-2x" onclick="toHomeScreen()"></i>
    </div>
  </header>
  <main class="main">
    <section id="span_select">
      <div>
        <li class="span_button far fa-arrow-alt-circle-left" onclick="handlePrevDate()"></li>
        <span id="select_date"></span>
        <li class="span_button far fa-arrow-alt-circle-right" onclick="handleNextDate()"></li>
      </div>
      <span id="select_today" onclick="handleTodayDate('click')">Today</span>
      <!-- <input type="button" class="span_button" value="日" onclick="selectedTerm(1)">
      <input type="button" class="span_button" value="週" onclick="selectedTerm(2)">
      <input type="button" class="span_button" value="月" onclick="selectedTerm(3)"> -->
    </section>
    <div>
      <canvas id="graph_area" width="400" height="400"></canvas>
    </div>
  </main>
  <script src="js/applican.js"></script>
  <script src="js/graph.js"></script>
  <script src="js/initialize.js"></script>
</body>
</html>
